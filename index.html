<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HexoClock</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  	<a href="#" id="hide" onclick="return false">strange link...</a>

  <div id="main">
  	<h1 id="clock"> 00:00:00</h1>
  	<p id="color">#000000</p>
  	<script src = "js/script.js"></script>
  </div>
  <p id="hope">but something remains</p>

<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    
<script type="text/javascript">
    	function showAll(){
    		$("#main").slideUp(5000,function()
    		{
    		$("#hide").hide();
    		alert("watch how the time disappears. you won't be able to do anything.")
    		$("#hope").show()
    		});
    	}

 	$(document).ready (function()
 	{
 		$("#hide").bind ("click", showAll);
 	});
    </script>		
  </body>
</html>
