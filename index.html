<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HexoClock</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript">
    	function showAll(){
    		$("#main").slideUp(5000,function()
    		{
    		$("#hide").hide();
    		alert("watch how the time disappears. you won't be able to do anything.")
    		$("#hope").show()
    		});
    	}

 	$(document).ready (function()
 	{
 		$("#hide").bind ("click", showAll);
 	});

    </script>

  </head>
  <body>

  	<a href="#" id="hide" onclick="return false">strange link...</a>

  <div id="main">
  	<h1 id="clock"> 00:00:00</h1>
  	<p id="color">#000000</p>
  	<script src = "scripts/script.js"></script>
  </div>
  <p id="hope">but something remains</p>


  </body>
</html>
